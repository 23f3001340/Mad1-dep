<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
          <h4 class="mb-0">Book a Parking Slot</h4>
        </div>
        <div class="card-body">
          <form method="POST" action="/user_booking">
            <input type="hidden" name="form_type" value="booking">

            <div class="mb-3">
              <label for="vehicle_number" class="form-label">Vehicle Number</label>
              <input type="text" class="form-control" id="vehicle_number" name="vehicle_number"
                     required minlength="3" maxlength="20">
            </div>

            <div class="mb-3">
  <label for="lot" class="form-label">Lot.No</label>
  <select class="form-control" id="lot" name="lot" required>
    <option value="">-- Select Free Slot --</option>
    {% for slot in totall %}
      <option value="{{ slot[0] }}">{{ slot [0]}}</option>
    {% endfor %}
  </select>
</div>

            

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Book Now</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
