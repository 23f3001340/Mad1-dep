<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Slot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4>Edit Slot Details</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% if ed %}
                    {% set slot = ed[0] %}
                    <div class="mb-3">
                        <label for="slot_name" class="form-label">Slot Name</label>
                        <input type="text" class="form-control" id="slot_name" name="slot_name" value="{{ slot[1] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="total_lot" class="form-label">Total Lot</label>
                        <input type="number" class="form-control" id="total_lot" name="total_lot" value="{{ slot[3] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="cost" class="form-label">Cost</label>
                        <input type="number" step="0.01" class="form-control" id="cost" name="cost" value="{{ slot[4] }}" required>
                    </div>
                    <button type="submit" class="btn btn-success">Update</button>
                    <a href="/admin_dashboard" class="btn btn-secondary">Cancel</a>
                {% else %}
                    <p class="text-danger">No slot found with this ID.</p>
                {% endif %}
            </form>
        </div>
    </div>
</div>

</body>
</html>
