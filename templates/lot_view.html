<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> Details of {{lots[9]}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Lot Details</h4>
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th scope="row">ID</th>
            <td>{{ lots[0] }}</td>
          </tr>
          <tr>
            <th scope="row">Name</th>
            <td>{{ lots[9] or 'N/A' }}</td>
          </tr>
          <tr>
            <th scope="row">Vehicle Number</th>
            <td>{{ lots[4] or 'N/A' }}</td>
          </tr>
          <tr>
            <th scope="row">Entry Time</th>
            <td>{{ lots[5] or 'N/A' }}</td>
          </tr>
          <tr>
            <th scope="row">Address</th>
            <td>{{add or 'N/A' }}</td>
            
          </tr>
           <tr>
            <th scope="row">Driving License</th>
            <td>{{ lisc  }}</td>
            
          </tr>
           <tr>
            <th scope="row">Cost</th>
            <td>{{ lots[10] or 'N/A' }}</td>
            
          </tr>
        </tbody>
      </table>
      <a href="{{ url_for('admin_dashooard') }}" class="btn btn-secondary">Close</a>
    </div>
  </div>
</div>

</body>
</html>
