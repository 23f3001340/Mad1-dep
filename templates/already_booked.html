<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Already Exists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .icon {
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.7rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        p {
            color: #555;
            font-size: 1.05rem;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background: #2d7ff9;
            color: #fff;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #195bb5;
        }
    </style>
</head>
<body>
    
    
    <div class="container">
        
        <h1>Booking Already Exists</h1>
        <p>
            Our records show that you have already booked a parking slot.<br>
            If you need to make changes or have any questions, please contact support.
        </p>
        <a href="/user_dashboard" class="btn">Go to Home</a>
    </div>
</body>
</html>
