<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Slot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Insert Slot Details</h2>
    <form action="/admin_slot" method="POST">

        <div class="mb-3">
            <label for="slot_name" class="form-label">Slot Name</label>
            <input type="text" class="form-control" id="slot_name" name="slot_name" required>
        </div>

        <div class="mb-3">
            <label for="slot_address" class="form-label">Slot Address</label>
            <input type="text" class="form-control" id="slot_address" name="slot_address" required>
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="pincode" name="pincode" required>
        </div>
        <div class="mb-3">
            <label for="total_lot" class="form-label">Total Lot</label>
            <input type="number" class="form-control" id="total_lot" name="total_lot" required>
        </div>

        <div class="mb-3">
            <label for="cost" class="form-label">Cost</label>
            <input type="number" class="form-control" id="cost" name="cost" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


</body>
</html>
