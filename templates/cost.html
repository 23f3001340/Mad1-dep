<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bill Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-light">

  <!-- Header -->
  <header class="bg-dark text-light border-bottom sticky-top">
    <div class="container-fluid d-flex flex-wrap align-items-center justify-content-between py-2">
      <div class="fs-5 px-2">
        Hello {{ user_name }} üòÅ
      </div>

      <!-- Mobile friendly navbar -->
      <nav class="nav nav-pills fs-6 flex-wrap">
        <a class="nav-link text-light" href="/user_dashboard">Home</a>
        <a class="nav-link text-light" href="/about">About</a>
        <a class="nav-link text-light" href="/contact">Contact</a>
        <a class="nav-link text-light" href="/summary">Summary</a>
        <a class="nav-link text-light" href="/cost">Bill</a>
        <a class="nav-link text-light" href="/">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header text-center">
        <h3 class="mb-0">Bill Summary</h3>
      </div>
      <div class="card-body">

        <!-- Responsive table -->
        <div class="table-responsive">
          <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th>Sl.No</th>
                <th>Address</th>
                <th>Slot Name</th>
                <th>Entry Time</th>
                <th>Exit Time</th>
                <th>Cost</th>
              </tr>
            </thead>
            <tbody>
              {% for i in zdata %}
              <tr>
                <td>{{ loop.index }}</td>
                <td>{{ i[6] }}</td>
                <td>{{ i[7] }}</td>
                <td>{{ i[3] }}</td>
                <td>{{ i[4] }}</td>
                <td>{{ i[5] }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        <!-- Button row -->
        <div class="text-end mt-3">
          <a href="/bill_options" class="btn btn-primary btn-sm rounded-pill">Generate Bill</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
