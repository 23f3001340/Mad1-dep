<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card border-0 shadow-lg">
          <div class="card-header bg-success text-white text-center">
            <h4 class="mb-0">Sign Up</h4>
          </div>

          <div class="card-body p-4">
            <form method="POST" action="">

              <div class="form-group mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="user_name" placeholder="Choose a username" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="full_name" placeholder="Enter your full name" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" name="address" placeholder="Street, City, State" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label">PIN Code</label>
                <input type="text" class="form-control" name="pin_code" placeholder="Postal code" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="example@domain.com" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Create a password" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="text" class="form-control" name="mobile_number" placeholder="10-digit number" required>
              </div>

              <div class="form-group mb-4">
                <label class="form-label">Driving License</label>
                <input type="text" class="form-control" name="driving_licese" placeholder="License Number" required>
              </div>

              <button type="submit" class="btn btn-success w-100">Create Account</button>
            </form>
          </div>

          <div class="card-footer text-center">
            <small>Already registered? <a href="/login" class="text-decoration-none">Login here</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
