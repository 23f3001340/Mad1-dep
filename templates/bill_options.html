<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Bill Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div style="padding-left: 90%;margin-top: 10px;"><a class="btn btn-primary rounded-3" href="/user_dashboard"> Dashboard</a></div>
<div class="container mt-5">
    <h3>Select Bill Download Option</h3>
    <form action="/download_bill" method="get" class="mt-3">

        <div class="form-check">
            <input class="form-check-input" type="radio" name="mode" value="all" id="all" checked>
            <label class="form-check-label" for="all">
                Complete Bill (All Records)
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="mode" value="last" id="last">
            <label class="form-check-label" for="last">
                Only Last Record
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="mode" value="last_n" id="last_n">
            <label class="form-check-label" for="last_n">
                Last N Records
            </label>

            <!-- dynamic dropdown -->
            <select name="count" id="count" class="form-select w-auto d-inline ms-2">
                {% for i in range(1, total_records+1) %}
                    <option value="{{ i }}">Last {{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success mt-3">Generate PDF</button>

    </form>
    <div><br></div>
    
</div>
</body>
</html>
